<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="text-align: center">

    <div id="poke-app" class="container bg-success p-2">
        <h1 class="bg-light rounded m-2 p-2">Pokemon</h1>

        <div class="form-group bg-light rounded m-2 p-2">
            <h2>Name:</h2>
            <input type="text" name="name" id="name" v-model="name">
        </div>

        <div class="form-group bg-light rounded m-2 p-2">
            <h2>1. Element:</h2>
            <select id="selectTyp1" v-model="typ1" class="btn btn-secondary dropdown-toggle">
                <option value="Feuer">Feuer</option>
                <option value="Wasser">Wasser</option>
                <option value="Erde">Erde</option>
                <option value="Stein">Stein</option>
                <option value="Fee">Fee</option>
                <option value="Drachen">Drachen</option>
                <option value="Gift">Gift</option>
            </select>
        </div>

        <div class="form-group bg-light rounded m-2 p-2">
            <h2>2. Element:</h2>
            <select id="selectTyp2" v-model="typ2" class="btn btn-secondary dropdown-toggle">
                <option value="Feuer">Feuer</option>
                <option value="Wasser">Wasser</option>
                <option value="Erde">Erde</option>
                <option value="Stein">Stein</option>
                <option value="Fee">Fee</option>
                <option value="Drachen">Drachen</option>
                <option value="Gift">Gift</option>
            </select>
        </div>

        <div class="form-group bg-light rounded m-2 p-2">
            <h2>Geschlecht:</h2>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioSize" id="radioSizeMann" v-model="gender"
                    value="Männlich">
                <label class="form-check-label" for="radioSizeMann">Männlich</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioSize" id="radioSizeFrau" v-model="gender"
                    value="Weiblich">
                <label class="form-check-label" for="radioSizeFrau">Weiblich</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioSize" id="radioSizeDivers" v-model="gender"
                    value="Divers">
                <label class="form-check-label" for="radioSizeDivers">Divers</label>
            </div>
        </div>

        <div style="text-align: left" class="form-group bg-light rounded m-2 p-2">
            <h2>Fähigkeiten:</h2>
            <div class="form-check">
                <input v-model="donnerblitz" class="form-check-input" type="checkbox" id="checkDonnerblitz">
                <label class="form-check-label" for="checkDonnerblitz">
                    Donnerblitz
                </label>
            </div>
            <div class="form-check">
                <input v-model="voltoball" class="form-check-input" type="checkbox" id="checkVoltoball">
                <label class="form-check-label" for="checkVoltoball">
                    Voltoball
                </label>
            </div>
            <div class="form-check">
                <input v-model="surfer" class="form-check-input" type="checkbox" id="checSurfer">
                <label class="form-check-label" for="checSurfer">
                    Surfer
                </label>
            </div>
        </div>

        <div class="m-2">
            <button class="btn btn-block btn-primary" @click="hinzufuegen">Hinzufügen</button>
        </div>

        <ul class="list-group m-2">
            <li class="list-group-item" v-for="pokemon in pokemonList"><strong>{{ pokemon.name }}</strong>
                ({{ pokemon.gender }}):
                {{ pokemon.typ1}},
                {{ pokemon.typ2}}, {{ pokemon.attacken }}
            </li>
        </ul>
        <!-- <ul class="list-group m-2">
            <li class="list-group-item">Name: {{name}}</li>
            <li class="list-group-item">Erstes Element: {{ typ1 }}</li>
            <li class="list-group-item">Zweites Element: {{ typ2 }}</li>
            <li class="list-group-item">gender: {{gender}}</li>
            <li class="list-group-item">donnerblitz: {{donnerblitz}}</li>
            <li class="list-group-item">voltoball: {{voltoball}}</li>
            <li class="list-group-item">surfer: {{surfer}}</li>
        </ul> -->
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const PokeApp = {
            data() {
                return {
                    name: 'Pikachu',
                    typ1: 'Wasser',
                    typ2: 'Stein',
                    gender: 'Männlich',
                    donnerblitz: false,
                    voltoball: true,
                    surfer: true,

                    // --- Liste Aller Pokemons ---
                    pokemonList: [
                        { name: 'Voltrobball', gender: 'Männlich', typ1: 'Erde', typ2: 'Stein', voltoball: true, surfer: false, donnerblitz: true, attacken: 'Donnerblitz, Voltoball' },
                        { name: 'Relaxo', gender: 'Weiblich', typ1: 'Erde', typ2: 'Stein', voltoball: true, surfer: false, donnerblitz: false, attacken: 'Voltoball' },
                        { name: 'Mew', gender: 'Divers', typ1: 'Erde', typ2: 'Stein', voltoball: true, surfer: true, donnerblitz: true, attacken: 'Donnerblitz, Voltoball, Surfer' }
                    ]
                }
            },
            computed: {

            },
            methods: {
                hinzufuegen() {
                    //neues Pokemon erzeugen
                    const newPokemon = {
                        name: this.name,
                        typ1: this.typ1,
                        typ2: this.typ2,
                        gender: this.gender,
                        donnerblitz: this.donnerblitz,
                        voltoball: this.voltoball,
                        surfer: this.surfer,
                        attacken: this.attackenliste(),
                    };
                    //neues Pokemon an die liste anhängen
                    this.pokemonList.push(newPokemon);
                },

                attackenliste() {
                    let text = '';
                    if (this.donnerblitz) {
                        text += 'Donnerblitz ';
                    }
                    if (this.voltoball) {
                        text += 'Voltoball ';
                    }
                    if (this.surfer) {
                        text += 'Surfer ';
                    }
                    return text;
                }



            },
        };
        Vue.createApp(PokeApp).mount('#poke-app');
    </script>
</body>

</html>
